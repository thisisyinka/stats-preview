<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats Preview Component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card-wrapper">
          <div class="content">
            <div class="card-content">
              <div class="all-content">
                <h1>
                  Get <span class="highlight">insights</span> that help your
                  business grow.
                </h1>
                <p class="description">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
                <div class="stats">
                  <div class="companies">
                    <span class="number">10+</span>
                    <span class="text">Companies</span>
                  </div>
                  <div class="templates">
                    <span class="number">314</span>
                    <span class="text">Templates</span>
                  </div>
                  <div class="queries">
                    <span class="number">12M+</span>
                    <span class="text">Queries</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-picture">
              <div class="overlay-effect"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
